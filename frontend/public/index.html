<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mealmate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>üçΩÔ∏è Mealmate</header>

  <main>
  <form id="ingredient-form">
  <input id="ingredient-input" placeholder="Enter ingredients..." />

  <select id="filter-role">
    <option value="">Role: All</option>
    <option>Appetizer</option>
    <option>Main Course</option>
    <option>Side Dish</option>
    <option>Dessert</option>
    <option>Beverage</option>
  </select>

  <select id="filter-style">
    <option value="">Cooking Style: All</option>
    <option>Boiled/Soup</option>
    <option>Stir-fried</option>
    <option>Fried</option>
    <option>Grilled/Roasted</option>
    <option>Steamed/Stewed</option>
  </select>

  <select id="filter-cuisine">
    <option value="">Cuisine: All</option>
    <option>Thai</option>
    <option>Chinese</option>
    <option>Japanese</option>
    <option>Italian</option>
    <option>Indian</option>
    <option>Mexican</option>
    <option>American</option>
    <option>European</option>
  </select>

  <button type="submit">Search</button>
</form>


    <!-- Meal suggestion card -->
    <div id="meal-card" class="card">
      <h2 id="meal-title">Enter ingredients to start!</h2>
      <p id="meal-desc" class="details"></p>
      <button id="toggle-details" class="toggle-btn" style="display:none;">Show Details</button>
    </div>

    <!-- Action buttons -->
    <div class="buttons">
      <button class="dislike" id="dislike-btn">‚ùå</button>
      <button class="like" id="like-btn">‚≠ê</button>
    </div>

    <!-- Favorites -->
    <section id="favorites">
      <h2>‚≠ê Favorites</h2>
      <ul id="favorite-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
