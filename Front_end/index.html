<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mealmate</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>🍽️ Mealmate</header>

  <main>
    <!-- Ingredient input -->
    <form id="ingredient-form">
      <input type="text" id="ingredient-input" placeholder="Enter ingredient(s)..." required>
      <button type="submit">Go</button>
    </form>

    <!-- Meal suggestion card -->
    <div id="meal-card" class="card">
      <h2 id="meal-title">Enter ingredients to start!</h2>
      <p id="meal-desc" class="details"></p>
      <button id="toggle-details" class="toggle-btn" style="display:none;">Show Details</button>
    </div>

    <!-- Action buttons -->
    <div class="buttons">
      <button class="dislike" id="dislike-btn">❌</button>
      <button class="like" id="like-btn">⭐</button>
    </div>

    <!-- Favorites -->
    <section id="favorites">
      <h2>⭐ Favorites</h2>
      <ul id="favorite-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
